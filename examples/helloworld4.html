<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="js/libs/jquery-1.7.2.min.js"></script>
  <script src="js/libs/handlebars-1.0.0.beta.6.js"></script>
  <script src="js/libs/ember-1.0.pre.min.js"></script>
  <script src="js/helloworld4.js"></script>
</head>
<body>
<script type="text/x-handlebars">
  <h1>Hola</h1>
  <p>
  {{#with App.user}}
    Eres <strong>{{fullName}}</strong> <br />
    {{#if profession}}
      eres un {{profession}}.
    {{else}}
      no tienes profession.
    {{/if}}
    <br />
    Tienes {{age birthday}} años.
  {{/with}}
  </p>
  <p>
    Cuál es tu profession? <br />
    {{view Ember.TextField
           valueBinding="App.user.profession"}}
  </p>
</script>
</body>
</html>
